<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>

        // jQuery appending html elements
        $(document).ready(function() {
            $("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                        </div>\
                    </div>\
                </body>"
            );

            //Adding CSS/Animation with jQuery
            $("#1").hide('slow');
            $("#2").css({"color":"red"});
            $("#2").click(function() {
                console.log("You clicked Paragrapgh 2");
            $("#3").click(function() {
                $('h1').hide();
            $("#1").hide('slow');
            });
            });
        });
    </script>
</html>
